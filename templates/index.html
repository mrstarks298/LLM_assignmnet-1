<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Chatbot Assistant</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="chat-container card">
            <div class="chat-header text-center">
                <h2 class="mb-0">
                    <i class="bi bi-chat-dots me-2"></i>College Chatbot Assistant
                </h2>
            </div>

            <div id="chat-body" class="chat-body d-flex flex-column">
                <div class="message bot mb-3">
                    Hi there! I'm your College Chatbot Assistant. How can I help you today?
                </div>
            </div>

            <div class="input-area">
                <div class="suggested-questions mb-3 text-center">
                    <button class="btn btn-outline-primary btn-sm">Admission Requirements</button>
                    <button class="btn btn-outline-primary btn-sm">Application Deadline</button>
                    <button class="btn btn-outline-primary btn-sm">How to get an internship after 1st year</button>
                </div>

                <div class="input-group">
                    <input 
                        type="text" 
                        id="user-input" 
                        class="form-control" 
                        placeholder="Ask a question about the college..."
                    >
                    <button 
                        id="submit-btn" 
                        class="btn btn-primary"
                    >
                        <i class="bi bi-send"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Report Issue Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Report an Issue</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="report-form">
                        <div class="mb-3">
                            <label for="report-description" class="form-label">Describe the issue:</label>
                            <textarea id="report-description" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Report</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
